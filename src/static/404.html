<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: "PingFang SC", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .error-code {
            font-size: 160px;
            font-weight: 600;
            line-height: 1;
            margin: 0;
            letter-spacing: -0.02em;
            color: #1d1d1f;
        }

        h2 {
            font-size: 48px;
            font-weight: 600;
            margin: 10px 0 20px;
            color: #1d1d1f;
        }

        p {
            font-size: 19px;
            color: #86868b;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        .back-home {
            font-size: 17px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 400;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="content fade-in">
        <h1 class="error-code">404</h1>
        <h2>Not Found</h2>
        <p>Oops! There is nothing!</p>
        <a href="index.html" class="back-home">Return ></a>
    </div>

</body>

</html>
